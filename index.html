<html>
<head>
	<title>Tic, Tac, Toe</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
	<script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app ng-cloak ng-controller="GameCtrl" style="width:390px;">
	<span ng-repeat="square in squares">
		<div class="square" ng-click="playerMove()" ng-class="class"></div>
	</span>
</body>
</html>
